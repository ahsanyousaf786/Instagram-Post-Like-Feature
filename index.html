<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Like feature</title>
    <link rel="stylesheet" href="style.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
  <div class="wrap">  
    <div class="post-top">
        <div class="top-left">

            <div class="circle">
                <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bW9kZWx8ZW58MHx8MHx8fDA%3D" alt="">
            </div>
            <span>Shelby Brown</span>

        </div>

        <div class="top-right">
            <i class="ri-more-2-fill"></i>
        </div>
    </div>

    <div class="container">
        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bW9kZWx8ZW58MHx8MHx8fDA%3D" alt="">
    </div>

    <i class="ri-heart-3-fill"></i>

    <div class="post-bottom">
        
        <div class="bottom-left">
            <i class="ri-heart-fill"></i> <span id="likes"></span>
            <i class="ri-chat-1-line"></i>
            <i class="ri-share-line"></i>
      
            
        </div>

        <div class="bottom-right">
            <i class="ri-bookmark-line"></i>

        </div>
       
    </div>

</div>
    
 

    


    <script src="script.js"></script>
</body>
</html>
